<div class="main">
  <div class="bg-img-container">
    <img src="assets/imgs/{{feedObject.id}}bg.jpg" />
  </div>

  <div class="row info-row">

    <div class="col-md-6 col-12 img-name-col left-data">
      <div class="row">
        <div class="col-3 p-0 img-col">
          <img src="assets/imgs/{{feedObject.id}}.jpg" />
        </div>

        <div class="col p-0">
          <span>{{feedObject.userName}}</span>
        </div>

      </div>

    </div>

    <div class="col-md-6 col-12 right-data p-0">
      <div class="row">
        <div class="col-2"></div>

        <div class="col">
          <mat-icon [ngClass]="{'liked': feedLiked}" (click)="likeFeed(feedObject.id)">favorite</mat-icon> <span>{{feedsCount}}</span>
        </div>

        <div class="col">
          <mat-icon>message</mat-icon> <span>{{feedObject.comments}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
